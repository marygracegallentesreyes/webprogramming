<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
// How to create variables:
var x;
let y;
// How to use variables:
x = 5; y = 6;
let z = x + y;
</script>
<button type="button" onclick='document.getElementById("demo").innerHTML = z'>Click Me!</button>
</body>
</html>
