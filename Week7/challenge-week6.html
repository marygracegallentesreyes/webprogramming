<body>

<div class="container">
  <h2>Filter Anything</h2>
  <p>Type something in the input field to search for a specific text inside the div element with id="myDIV":</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search.." onkeyup="searchFilter()">
 <br/> 
  <div id="myDIV">
   
    <div class="row">

        <img src="assets/coffee.jpg" alt="Coffee Shop" style="width:100%; height:200px;"><p class="card-body">coffee </p></div>
    <div class="col-sm-4" style="background-color:lavender;">
        <img src="assets/carousel2.jpg" alt="Coffee Shop" style="width:100%; height:200px;"><p class="card-body">table </p></div>

  </div>
</div>

<script>
  var searchFilter = () => {
      const input = document.querySelector(".form-control"); //textbox
      const cards = document.getElementsByClassName("col-sm-4");
      console.log(cards[1])
      let filter = input.value
      for (let i = 0; i < cards.length; i++) {
          let title = cards[i].querySelector(".card-body");
          if (title.innerText.toLowerCase().indexOf(filter.toLowerCase()) > -1) {
              cards[i].classList.remove("d-none")
          } else {
              cards[i].classList.add("d-none")
          }
      }
  }

</script>
